<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img src="./purple-background.png" alt="" class="background">
    <div class="card custom-card">
        <div class="card-header custom-header">C<span class="custom-title">reative</span>
            <div class="right-header">
                <span class="custom-title-right">New User?</span>
                <a class="custom-link-right" href="#">Sign Up</a>
            </div>
        </div>
        <div class="card-body custom-card-body">
            <div class="custom-container">
                <div class="form-title">Welcome Back!</div>
                <span class="form-title-msg">Login to continue</span>
                <form class="custom-form">
                    <div class="input-group mb-3">
                        <i class="fas fa-user user-icon"></i>
                        <input type="email" class="form-control" placeholder="Username111@gmail.com" aria-label="Username" id="username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <i class="fas fa-lock lock-icon"></i>
                        <input type="password" class="form-control" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1" id="password">
                    </div>
                    <div class="form-group custom-form-group">
                        <button type="submit" class="btn btn-primary form-button">LOGIN</button>
                        <a href="" class="form-link">FORGET PASSWORD</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <span>Login with</span>
            <a href="#" class="login-alternative">
                <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="#" class="login-alternative">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#" class="login-alternative">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
